<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./estilo.css">
    <title>Document</title>
</head>
<body>
    <div id="container2">
        <div class="conteudo">
            <div class="top">
                <img id="icon1" class="topImg" src="./img/cliente.png" alt="icone-caixa">
    
    
                <p>Número total de Clientes:</p>
                <h1 class="topH1" id="clientes">733</h1>
    
            </div>
    
            <div class="top">
                <img id="icon2" class="topImg" src="./img/expediente.png" alt="icone-caixa">
    
                <p>Tempo médio de espera:</p>
                <h1 class="topH1" id="minMedia">9 min</h1>
                <h2 id="segMedia">45 seg</h2>
    
            </div>
    
            <div class="top">
                <img id="icon3" class="topImg" src="./img/closed.png" alt="icone-caixa">
    
                <p>Tempo extra de expediente:</p>
                <h1 class="topH1" id="minExtra">12 min</h1>
                <h2 id="segExtra">18 seg</h2>
    
            </div>
    
            <div class="bottom">
                <img id="icon4" class="bottomImg" src="./img/saque.png" alt="icone-caixa">
    
                <p>Número total de Saques:</p>
                <h2 id="saques">245</h1>
            </div>
    
            <div class="bottom">
                <img id="icon5" class="bottomImg" src="./img/deposito.png" alt="icone-caixa">
    
                <p>Número total de depósitos:</p>
                <h2 id="depositos">234</h1>
            </div>
    
            <div class="bottom">
                <img id="icon6" class="bottomImg" src="./img/pagamento.png" alt="icone-caixa">
    
                <p>Número total de pagamentos:</p>
                <h2 id="pagamentos">254</h1>
            </div>
    
            <button onclick="window.location.reload()" class="botao">Voltar</button>
        </div>
    
    
    </div>
</body>
</html>
